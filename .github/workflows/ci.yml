name: ALN v2.34 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.12" ]  # easily extendable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ALN pipelines
        run: |
          echo "=== Starting ALN v2.34 pipelines ==="
          python scripts/run_pipelines.py --config configs/pipeline.yml
          echo "=== Pipelines complete ==="

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q
